<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Flip-Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Flip-Cards</h1>
    </header>

    <main>
        <section class="card-container">
            <!-- Recipe 1 -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="drink1.jpg" alt="Recipe Image">
                        <h3>Recipe 1</h3>
                    </div>
                    <div class="flip-card-back">
                        <h3>Recipe 1 Ingredients</h3>
                        <ul>
                            <li>Ingredient 1</li>
                            <li>Ingredient 2</li>
                            <li>Ingredient 3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Recipe 2 -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="drink2.jpg" alt="Recipe Image">
                        <h3>Recipe 2</h3>
                    </div>
                    <div class="flip-card-back">
                        <h3>Recipe 2 Ingredients</h3>
                        <ul>
                            <li>Ingredient A</li>
                            <li>Ingredient B</li>
                            <li>Ingredient C</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Recipe 3 -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="drink3.jpg" alt="Recipe Image">
                        <h3>Recipe 3</h3>
                    </div>
                    <div class="flip-card-back">
                        <h3>Recipe 3 Ingredients</h3>
                        <ul>
                            <li>Ingredient X</li>
                            <li>Ingredient Y</li>
                            <li>Ingredient Z</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Flip-Cards</p>
    </footer>
